{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="height:90vh;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px"height="400px" style="object-fit:cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text" style="overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">{{i.desc}}</p>
                    <a href="{% url 'moviesapp:details' i.id %}" class="btn btn-primary align-self-end btn btn-lg btn-block" style="margin-top:auto">Tap</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
