{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" height="400" width="250">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>
            {{movie.desc}}<br>
            <b>Year : </b>{{movie.year}}<br>
            <a  class="btn btn-warning" href="{% url 'moviesapp:update' movie.id %}">EDIT</a>
            <a  class="btn btn-danger" href="{% url 'moviesapp:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>

{% endblock %}
